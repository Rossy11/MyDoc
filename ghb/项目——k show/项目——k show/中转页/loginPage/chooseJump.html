<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leye后台管理系统</title>
     <link href="bootstrap.css" rel="stylesheet">
    <link href="chooseJump.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="title">leye后台管理系统</div>
<div class="greyLine"></div>
<div class="systemCard">
    <div class="systemCardInfo centerAll">
        <div class="systemCardCss">
            <div class="sharkCard" onclick="shark()" id="shark">
                <div class="titleCard">shark系统管理</div>
                <div class="greyLine"></div>
                <div class="imgDiv">
                    <div class="imgShark"></div>
                    <div class="hint">点击进shark管理系统</div>
                </div>
            </div>
            <div class="resourceCard" onclick="hot()" id="hot">
                <div class="titleCard">活动资源管理</div>
                <div class="greyLine"></div>
                <div class="imgDiv">
                    <div class="imgHot"></div>
                    <div class="hint">点击进活动资源管理系统</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="chooseJump.js"></script>

</html>
